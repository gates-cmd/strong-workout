<div class="custom-dialog">
    <h2 mat-dialog-title>Conferma</h2>
    <mat-dialog-content>{{ data.message }}</mat-dialog-content>
    <mat-dialog-actions>
        <button class="btn-back" mat-button [mat-dialog-close]="false">Annulla</button>
        <button class="btn-confirm" mat-flat-button [mat-dialog-close]="true">OK</button>
    </mat-dialog-actions>
</div>
